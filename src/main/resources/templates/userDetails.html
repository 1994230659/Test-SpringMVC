<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户详情</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .message-box {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <!-- 消息提示框 -->
    <div th:if="${message}" id="messageBox" class="message-box alert alert-info alert-dismissible fade show" role="alert">
        <span th:text="${message}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <h1 class="mb-4">用户详情</h1>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title" th:text="${user.getName()}"></h5>
            <p class="card-text">ID: <span th:text="${user.getId()}"></span></p>
            <p class="card-text">备注: <span th:text="${user.getRemark()}"></span></p>
        </div>
    </div>
    <div class="mt-3">
        <a th:href="@{/users/edit/{id}(id=${user.getId()})}" class="btn btn-primary">编辑</a>
        <a th:href="@{/users/delete/{id}(id=${user.getId()})}" class="btn btn-danger" onclick="return confirm('确定要删除这个用户吗？');">删除</a>
        <a href="/users" class="btn btn-secondary">返回用户列表</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<div th:replace="fragments :: scripts"></div>
</body>
</html>
