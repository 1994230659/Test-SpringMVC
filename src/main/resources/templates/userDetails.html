<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户详情</title>
</head>
<body>
<h1>用户详情</h1>
<h2>ID: <span th:text="${user.getId()}"></span></h2>
<h2>姓名: <span th:text="${user.getName()}"></span></h2>
<a th:href="@{/users/edit/{id}(id=${user.getId()})}">编辑</a>
<a th:href="@{/users/delete/{id}(id=${user.getId()})}">删除</a>
<a href="/users">返回用户列表</a>
</body>
</html>
