<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .message-box {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <!-- 消息提示框 -->
    <div th:if="${message}" id="messageBox" class="message-box alert alert-info alert-dismissible fade show" role="alert">
        <span th:text="${message}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <h1 class="mb-4">用户管理系统</h1>
    <div class="list-group">
        <a href="/users" class="list-group-item list-group-item-action">查看所有用户</a>
        <a href="/users/add" class="list-group-item list-group-item-action">添加新用户</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<div th:replace="fragments :: scripts"></div>
</body>
</html>
