<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>查看用户</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .message-box {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <!-- 消息提示框 -->
    <div th:if="${message}" id="messageBox" class="message-box alert alert-info alert-dismissible fade show" role="alert">
        <span th:text="${message}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <h1 class="mb-4">用户详情</h1>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title" th:text="${user.getName()}"></h5>
            <p class="card-text">ID: <span th:text="${user.getId()}"></span></p>
            <p class="card-text">备注: <span th:text="${user.getRemark()}"></span></p>
        </div>
    </div>
    <h2 class="mt-4">修改备注</h2>
    <form th:action="@{/users/updateRemark}" method="post">
        <input type="hidden" name="id" th:value="${user.getId()}">
        <div class="mb-3">
            <label for="remark" class="form-label">新备注:</label>
            <textarea class="form-control" id="remark" name="remark" rows="3" th:text="${user.getRemark()}"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">更新备注</button>
    </form>
    <a href="/users" class="btn btn-secondary mt-3">返回用户列表</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<div th:replace="fragments :: scripts"></div>
</body>
</html>
