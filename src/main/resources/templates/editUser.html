<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>编辑用户</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .message-box {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <!-- 消息提示框 -->
  <div th:if="${message}" id="messageBox" class="message-box alert alert-info alert-dismissible fade show" role="alert">
    <span th:text="${message}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <h1 class="mb-4">编辑用户</h1>
  <form th:action="@{/users/edit}" method="post">
    <input type="hidden" name="id" th:value="${user.getId()}">
    <div class="mb-3">
      <label for="name" class="form-label">姓名:</label>
      <input type="text" class="form-control" id="name" name="name" th:value="${user.getName()}" required>
    </div>
    <div class="mb-3">
      <label for="remark" class="form-label">备注:</label>
      <textarea class="form-control" id="remark" name="remark" rows="3" th:text="${user.getRemark()}"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">更新</button>
    <a href="/users" class="btn btn-secondary">返回用户列表</a>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<div th:replace="fragments :: scripts"></div>
</body>
</html>
